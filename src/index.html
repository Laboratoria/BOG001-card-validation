<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/png" href="https://firebasestorage.googleapis.com/v0/b/jekyll-y-hyde.appspot.com/o/CV-Logo.png?alt=media&token=1e901eb6-35fe-4f27-9611-24615a1967a9">
    <title>Card validation</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img class="cv-logo" src="https://firebasestorage.googleapis.com/v0/b/jekyll-y-hyde.appspot.com/o/CV-Logo.png?alt=media&token=1e901eb6-35fe-4f27-9611-24615a1967a9" alt="CV Logo" id='logo'>
    </header>
    <main>
      <section class="onboarding" id='onboarding'>
        <figure class="container-img">
          <img class="cv-img" src="https://firebasestorage.googleapis.com/v0/b/jekyll-y-hyde.appspot.com/o/Credit%20Card.jpg?alt=media&token=536de3d4-db56-4d0f-bacf-3b869b3d2554" alt="Credit Card checker">
        </figure>
        <article class="info-container">
          <h1 class="h1-cv">Credit Card Validator</h1>
          <p class="p-cv">Check a credit card number with our online checker!</p>
          <button class="btn-action" id="start">Start <img src="https://firebasestorage.googleapis.com/v0/b/jekyll-y-hyde.appspot.com/o/withe-row.png?alt=media&token=8f19a4d6-d3e6-4dbd-af54-ffee9885dce2" alt="row"></button>
        </article>
      </section>
      <section class="card-view" id='card-view'>
        <h2>aquí va la tarjeta y demás</h2>
      </section>
    </main>
    <footer>
      <p class="p-footer">Made with ♥ by Lina Ureña</p>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
